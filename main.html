<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
      <label for="name">Name</label>
      <input type="text" id="name" required placeholder="Name" />
      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="Email" />
      <label for="gender">Gender</label>
      <input type="radio" id="gender_m" name="gender" required />
      <label for="gender_m">Male</label>
      <input type="radio" id="gender_f" name="gender" required />
      <label for="gender">Female</label>
	  <label for="cars">--Please choose an option--</label>
      <select required id="cars">
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
      </select>
      <label for="age">Age</label>
      <input type="number" id="age" required placeholder="Age" />
      <label for="dob">DOB</label>
      <input type="date" id="dob" required />
      <label for="tel">Phone Number</label>
      <input type="tel" id="tel" placeholder="xxx-xxx-xxxx" />
      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Password" />
      <input type="checkbox" id="tos" required />
      <label for="tos">I agree to the TOS</label>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
